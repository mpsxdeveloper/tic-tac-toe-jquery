<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />

	<title>Tic Tac Toe - JQuery</title>
</head>

<body>

	<div class="container">
		<h1 style="line-height: 40px;">
			Turn: <span id="hud" style="display: inline;"></span>
		</h1>
		<hr /><br />
		<div class="area a1" data-marked=""></div>
		<div class="area a2" data-marked=""></div>
		<div class="area a3" data-marked=""></div>
		<div style="clear: both;"></div>
		<div class="area b1" data-marked=""></div>
		<div class="area b2" data-marked=""></div>
		<div class="area b3" data-marked=""></div>
		<div style="clear: both;"></div>
		<div class="area c1" data-marked=""></div>
		<div class="area c2" data-marked=""></div>
		<div class="area c3" data-marked=""></div>
	</div>

	<script src="script.js"></script>

</body>

</html>
